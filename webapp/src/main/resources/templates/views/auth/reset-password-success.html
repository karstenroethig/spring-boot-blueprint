<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout-auth :: layout-fragment(
							~{::title},
							~{::content},
							null,
							null,
							'auth'
							)}">
<head>
	<title th:text="#{application.title-pattern(#{application.name}, #{auth.resetPasswordSuccess.title})}"></title>
</head>
<body>

	<div th:fragment="content">

		<h4 class="card-title mt-1 mb-3 text-center" th:text="#{auth.resetPasswordSuccess.title}">Please set your new password.</h4>

		<p th:utext="${#messages.msgWithParams('auth.resetPasswordSuccess.text', userResetPassword.email)}">We have sent you an email to <strong>[userResetPassword.email]</strong>. Please check your inbox and click on the link to set your new password.</p>

		<p><a th:href="@{/}" th:text="#{auth.resetPasswordSuccess.toLogin.link}">To the login</a></p>

	</div>

</body>
</html>
