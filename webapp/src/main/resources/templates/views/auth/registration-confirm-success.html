<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout-auth :: layout-fragment(
							~{::title},
							~{::content},
							null,
							null,
							'auth'
							)}">
<head>
	<title th:text="#{application.title-pattern(#{application.name}, #{auth.registrationConfirmSuccess.title})}"></title>
</head>
<body>

	<div th:fragment="content">

		<h4 class="card-title mt-1 mb-3 text-center" th:text="#{auth.registrationConfirmSuccess.title}">Registration complete</h4>

		<p th:utext="#{auth.registrationConfirmSuccess.text}">Your user account has been activated and you can log in now.</p>

		<p><a th:href="@{/}" th:text="#{auth.registrationConfirmSuccess.toLogin.link}">To the login</a></p>

	</div>

</body>
</html>
