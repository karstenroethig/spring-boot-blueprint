<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout-auth :: layout-fragment(
							~{::title},
							~{::content},
							null,
							null,
							'auth'
							)}">
<head>
	<title th:text="#{application.title-pattern(#{application.name}, #{auth.registrationSuccess.title})}"></title>
</head>
<body>

	<div th:fragment="content">

		<h4 class="card-title mt-1 mb-3 text-center" th:text="#{auth.registrationSuccess.title}">Registration successful</h4>

		<p class="lead" th:text="#{auth.registrationSuccess.lead}">Please confirm your email address.</p>

		<p th:utext="${#messages.msgWithParams('auth.registrationSuccess.text', user.email)}">We have sent you an email to <strong>[user.email]</strong>. Please check your inbox and click on the confirmation link to confirm your email address.</p>

		<p><a th:href="@{/}" th:text="#{auth.registrationSuccess.toLogin.link}">To the login</a></p>

	</div>

</body>
</html>
