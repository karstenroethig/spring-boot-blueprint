<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout-auth :: layout-fragment(
							~{::title},
							~{::content},
							null,
							null,
							'auth'
							)}">
<head>
	<title th:text="#{application.title-pattern(#{application.name}, #{auth.changePassword.title})}"></title>
</head>
<body>

	<div th:fragment="content">

		<h4 class="card-title mt-1 mb-3 text-center" th:text="#{auth.changePassword.title}">Please set your new password</h4>

		<p th:text="#{auth.changePassword.text}">Please enter your new password here and click on "Save new password". The password is valid for your next login.</p>

		<form th:object="${userChangePassword}" th:action="@{/auth/change-password}" method="post" autocomplete="off">
			<input type="hidden" th:field="*{token}"/>
			<div>
				<label class="form-label">
					<span th:text="#{auth.changePassword.password.label}">Password</span>
					<span class="required">*</span>
				</label>
				<input type="password" th:field="*{password}" class="form-control" th:classappend="${#fields.hasErrors('password')} ? is-invalid">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:each="err : ${#fields.errors('password')}" th:text="${err}">validation error</div>
			</div>
			<div class="mt-3">
				<label class="form-label">
					<span th:text="#{auth.changePassword.repeatPassword.label}">Repeat password</span>
					<span class="required">*</span>
				</label>
				<input type="password" th:field="*{repeatPassword}" class="form-control" th:classappend="${#fields.hasErrors('repeatPassword')} ? is-invalid">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('repeatPassword')}" th:each="err : ${#fields.errors('repeatPassword')}" th:text="${err}">validation error</div>
			</div>
			<div class="mt-3">
				<span class="required">*</span> <span th:text="#{default.form.required}">required</span>
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-primary form-control" th:text=#{auth.changePassword.button}>Set new password</button>
			</div>
		</form>

		<p class="mt-3"><a th:href="@{/}" th:text="#{auth.changePassword.toLogin.link}">To the login</a></p>

	</div>

</body>
</html>
